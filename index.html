  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h4 id="titulo">
					Ejemplo de un CRUD utilizando PHP, MySQL
				</h4>

                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" id="search" placeholder="Nombre o apellido"> 
                    <a  href="javascript: void(0);" class="btn btn-primary my-2 my-sm-0" id="btn_search">
                        Buscar
                    </a>
                </form>
			</div>
		</div>
	</div>
    <br>
    <!-- TABLA INICIO -->
	<div class="row data-table">
		<div class="col-md-12">
            <div id="card-table">
                <div class="card">
                    <div class="card-header">
                        <a data-toggle="modal" id="btn-nuevo" title="Nuevo" role="dialog" href="#modal-container-730561"><img src="images/new.png" alt="Nuevo" /></a>
                    </div>
                    <div id="card-element-table" class="collapse-show">
                        <div class="card-body">
                			<table class="table" id="tabla1">
                				<thead>
                					<tr>
                						<th>
                							ID
                						</th>
                						<th>
                							Apellido y nombres
                						</th>
                						<th>
                							Dirección
                						</th>
                						<th>
                							Teléfono
                						</th>
                                        <th>
                                            Email
                                        </th>
                                        <th></th>
                                        <th></th>
                					</tr>
                				</thead>
                                <div id="content-table">
                				<tbody id="tabla">	
                				</tbody>
                                </div>
                			</table>

                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
    <!-- TABLA FIN -->


    <nav class="pagination">
        <ul class="pagination">
        </ul>
    </nav>

    <!-- MODAL INICIO -->
    <div class="modal fade" id="modal-container-730561" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">
                        Editar registro
                    </h5> 
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">                     
                            <input class="form-control" id="id" type="hidden">
                        </div>
                        <div class="form-group">                     
                            <label for="nombres">
                                Nombres
                            </label>
                            <input class="form-control" id="nombres" type="text">
                        </div>
                        <div class="form-group">                     
                            <label for="apellido">
                                Apellido
                            </label>
                            <input class="form-control" id="apellido" type="text">
                        </div>
                        <div class="form-group">                     
                            <label for="direccion">
                                Dirección
                            </label>
                            <input class="form-control" id="direccion" type="text">
                        </div>
                        <div class="form-group">                     
                            <label for="telefono">
                                Teléfono
                            </label>
                            <input class="form-control" id="telefono" type="text">
                        </div>
                        <div class="form-group">                     
                            <label for="email">
                                Email
                            </label>
                            <input class="form-control" id="email" type="email">
                        </div>
                        <a href="javascript: void(0)" id="limpiar">
                            Limpiar formulario
                        </a>
                    </form>
                </div>
                <div class="modal-footer">                             
                    <button type="button" class="btn btn-primary" id="guardar">
                        Guardar
                    </button> 
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
            
        </div>
        
    </div>
    <!-- MODAL FIN -->
</div>
